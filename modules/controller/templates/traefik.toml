defaultEntryPoints = ["http", "https"]

[entryPoints]
  [entryPoints.http]
    address = ":80"

  [entryPoints.https]
    address = ":443"

  [entryPoints.ping]
    address = ":8082"

  %{ if metrics }
  [entryPoints.metrics]
    address = ":9100"
  %{ endif }

[ping]
  entryPoint = "ping"

[kubernetes]
  ingressClass = "traefik"

%{ if metrics }
[metrics]
  [metrics.prometheus]
    entryPoint = "metrics"
%{ endif }
